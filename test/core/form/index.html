<!DOCTYPE html>
<html>
  <head>
    <title>Form Components</title>
    <link rel="icon" type="image/png" href="/test/images/logo/icon.png" />
    <link rel="stylesheet" type="text/css" href="/test/styles.css"/>
    <link rel="stylesheet" type="text/css" href="/test/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/textfield/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/textarea/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/dropdownfield/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/checkboxfield/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/radiogroup/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/calendar/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/datefield/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/button/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/popup/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/dialog/component.css"/>
    <link rel="stylesheet" type="text/css" href="/zn-ui/zn/ui/toast/component.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  </head>
  <body>
    <script src="/zn/external/jquery.js"></script>
    <script src="/zn/external/fuse.js"></script>
    <script src="/zn/external/numeral.js"></script>
    <script src="/zn/external/moment.js"></script>
    <script src="/zn/zn/index.js"></script>
    <script src="/zn-ui/zn/ui/textfield/component.js"></script>
    <script src="/zn-ui/zn/ui/textarea/component.js"></script>
    <script src="/zn-ui/zn/ui/dropdownfield/component.js"></script>
    <script src="/zn-ui/zn/ui/checkboxfield/component.js"></script>
    <script src="/zn-ui/zn/ui/radiogroup/component.js"></script>
    <script src="/zn-ui/zn/ui/calendar/component.js"></script>
    <script src="/zn-ui/zn/ui/datefield/component.js"></script>
    <script src="/zn-ui/zn/ui/button/component.js"></script>
    <script src="/zn-ui/zn/ui/popup/component.js"></script>
    <script src="/zn-ui/zn/ui/dialog/component.js"></script>
    <script src="/zn-ui/zn/ui/draggable/component.js"></script>
    <script src="/zn-ui/zn/ui/toast/component.js"></script>
    <script src="index.js"></script>

    <div class="form layout">
      <div class="textfield field"></div>
      <div class="searchfield field"></div>
      <div class="useridfield field"></div>
      <div class="passwordfield field"></div>
      <div class="textarea field"></div>
      <div class="checkboxfield field"></div>
      <div class="radiogroup field"></div>
      <div class="dropdownfield field"></div>
      <div class="datefield field"></div>
      
    </div>
    <div class="buttons buttons-1">
      <div class="button-1"></div>
      <div class="button-2"></div>
      <div class="button-3"></div>
      <div class="button-4"></div>
    </div>
    <div class="calendars">
      <div class="calendar calendar-1"></div>
      <div class="calendar calendar-2"></div>
    </div>
    <div class="popup"><div class="calendar calendar-3"></div></div>
    <div class="dialog-cal">
      <div class="calendar calendar-4"></div>
    </div>

    <div class="draggable-calendar">
      <div class="drag-handle">&nbsp;</div>
      <div class="calendar calendar-5"></div>
    </div>

    <div class="buttons buttons-2">
      <div class="button-5"></div>
      <div class="button-6"></div>
    </div>

  </body>
</html>
