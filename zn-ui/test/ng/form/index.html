<!DOCTYPE html>
<html>
  <head>
    <title>Form Components</title>
    <link rel="icon" type="image/png" href="../../../images/logo/icon.png" />
    <link rel="stylesheet" type="text/css" href="../../../styles.css"/>
    <link rel="stylesheet" type="text/css" href="../../../font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/textfield/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/textarea/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/dropdownfield/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/checkboxfield/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/radiogroup/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/calendar/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/datefield/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/button/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/popup/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/dialog/component.css"/>
    <link rel="stylesheet" type="text/css" href="../../../zn/ui/editable/component.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  </head>
  <body>
    <script src="../../../jquery.js"></script>
    <script src="../../../fuse.js"></script>
    <script src="../../../numeral.js"></script>
    <script src="../../../moment.js"></script>
    <script src="../../../angular.js"></script>
    <script src="../../../zn/ui/button/component.js"></script>
    <script src="../../../zn/ui/button/ng-directive.js"></script>
    <script src="../../../zn/ui/textfield/component.js"></script>
    <script src="../../../zn/ui/textfield/ng-directive.js"></script>
    <script src="../../../zn/ui/textarea/component.js"></script>
    <script src="../../../zn/ui/textarea/ng-directive.js"></script>
    <script src="../../../zn/ui/calendar/component.js"></script>
    <script src="../../../zn/ui/calendar/ng-directive.js"></script>
    <script src="../../../zn/ui/checkboxfield/component.js"></script>
    <script src="../../../zn/ui/checkboxfield/ng-directive.js"></script>
    <script src="../../../zn/ui/dropdownfield/component.js"></script>
    <script src="../../../zn/ui/dropdownfield/ng-directive.js"></script>
    <script src="../../../zn/ui/radiogroup/component.js"></script>
    <script src="../../../zn/ui/radiogroup/ng-directive.js"></script>
    <script src="../../../zn/ui/datefield/component.js"></script>
    <script src="../../../zn/ui/datefield/ng-directive.js"></script>
    <script src="../../../zn/ui/popup/component.js"></script>
    <script src="../../../zn/ui/popup/ng-directive.js"></script>
    <script src="../../../zn/ui/dialog/component.js"></script>
    <script src="../../../zn/ui/dialog/ng-directive.js"></script>
    <script src="../../../zn/ui/draggable/ng-directive.js"></script>
    <script src="../../../zn/ui/editable/ng-directive.js"></script>
    <script src="index.js"></script>

    <div controller="ctrl">
      <div class="form layout">
        <div zn-textfield name="customer-name" label="Customer Name" value="model.form.name" class="textfield field" onaction="onAction($event)" error="model.validation.name"></div>
        <div zn-textfield name="searc" placeholder="Search" value="model.form.search" icon="fas fa-search" class="textfield field"></div>
        <div zn-textfield name="userid" placeholder="User ID" value="model.form.userid" icon="fas fa-user-tie" class="textfield field"></div>
        <div zn-textfield name="password" placeholder="Password" value="model.form.password" icon="fas fa-lock" class="textfield field"></div>
        <div zn-textarea name="descr" label="Description" value="model.form.descr" class="textarea field"></div>
        <div zn-checkboxfield name="agreement" text="This is a test checkbox" value="model.form.agreement" onvalue="Y" offvalue="N" class="checkboxfield field"></div>
        <div zn-dropdownfield name="options" label="Types of Network" value="model.form.network" items="model.networkItems" class="dropdownfield field"></div>
        <div zn-datefield name="join-date" label="Active On" value="model.form.activeOn" class="datefield field"></div>
        <div zn-radiogroup name="nwk" label="Type of Network" value="model.form.networkOpt" items="model.networkItems" class="radiogroup field"></div>        
      </div>

      <div class="buttons">
        <div zn-button text="Add Calendar" icon="far fa-calendar-plus" action="add-calendar" class="button-1"></div>
        <div zn-button text="Bookmark" icon="fas fa-bookmark" action="bookmark" class="button-2"></div>
        <div zn-button text="Delete" icon="fas fa-trash" action="delete" type="critical" class="button-3"></div>
        <div zn-button text="Reresh" icon="fas fa-sync-alt" action="refresh" type="warning" class="button-4"></div>
      </div>
      
      <div class="buttons">
        <div zn-button text="Dump Form Data" action="dump" onaction="dump(model)" class="button-5"></div>
        <div zn-button text="Show Calendar Popup" action="showcalpopup" onaction="showCalendarPopup()" class="button-6"></div>
        <div zn-button text="Show Calendar Dialog" action="showcaldialog" onaction="showCalendarDialog()" class="button-7"></div>
        <div zn-button text="Show Form" action="showform" onaction="showFormDialog()" class="button-8"></div>
      </div>
      
      <div class="calendars">
        <div zn-calendar date="model.form.endDate" class="calendar calendar-1"></div>
      </div>      

      <div class="inline-editor">
        <span class="content" zn-editable onedit="onInlineEdit($event)">{{model.message}}</span>
      </div>

      <div class="draggable-calendar">
        <div zn-draggable target=".draggable-calendar" class="drag-handle">&nbsp;</div>
        <div zn-calendar date="model.form.startDate" class="calendar calendar-2"></div>
      </div>

      <!--div class="draggable"><div zn-draggable class="drag-handle" ondragstart="dragStart($event)" ondragmove="dragMove($event)" ondragend="dragEnd($event)">&nbsp;</div></div-->

      <div zn-popup name="popup-cal" source=".button-6" showat="right">
        <div zn-calendar name="calendar-3" class="calendar calendar-3" ondateselect="onDateSelect($event)"></div>
      </div>

      <div zn-dialog name="dialog-cal" dialogtitle="Select Start Date" actions="model.dialogActions" onaction="onDialogAction($event)">
        <div zn-calendar name="calendar-4" class="calendar calendar-4" ondateselect="onDateSelect($event)"></div>
      </div>
    
      <div zn-dialog name="edit-contact-dialog" dialogtitle="Edit Contact" actions="model.editActions" onaction="onEditContactDialogAction($event)">
        <div class="edit-form fl fl-column">
          <div class="fl fl-top">
            <div class="fl-g1 fl fl-column mr-20">
              <div zn-textfield class="fl-g0" name="firstname" label="First Name" value="model.editContact.firstName" error="model.contactValidation.firstName"></div>
              <div zn-textfield class="fl-g0" name="lastname" label="Last Name" value="model.editContact.lastName" error="model.contactValidation.lastName"></div>
              <div zn-textfield class="fl-g0" name="designation" label="Designation" value="model.editContact.designation" error="model.contactValidation.designation"></div>
              <div class="fl fl-g0">
                <div zn-dropdownfield class="fl-g1 mr-20" name="phonetype" label="Phone Type" value="model.editContact.phoneType" items="model.phoneTypes" error="model.contactValidation.phoneType"></div>
                <div zn-textfield class="fl-g1" name="phonenumber" label="Phone Number" value="model.editContact.phoneNumber" error="model.contactValidation.phoneNumber"></div>
              </div>
            </div>
            <div class="fl-g1 fl fl-column">
              <div zn-textfield class="fl-g0" name="addressLine" label="Address Line" value="model.editContact.addressLine" error="model.contactValidation.addressLine"></div>
              <div class="fl">
                <div zn-textfield class="fl-g1 mr-20" name="area" label="Area" value="model.editContact.area" error="model.contactValidation.area"></div>
                <div zn-textfield class="fl-g1" name="city" label="City" value="model.editContact.city" error="model.contactValidation.city"></div>
              </div>
              <div class="fl">
                <div zn-textfield class="fl-g1 mr-20" name="state" label="State" value="model.editContact.state" error="model.contactValidation.state"></div>
                <div zn-textfield class="fl-g1" name="pincode" label="Pincode" value="model.editContact.pincode" error="model.contactValidation.pincode"></div>
              </div>
            </div>
          </div>
          <div zn-textarea class="fl-g1" name="notes" label="Notes" value="model.editContact.notes" error="model.contactValidation.notes"></div>
        </div>
      </div>
    </div>
  </body>
</html>
